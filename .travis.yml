language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t vladimirpodr/docker-react -f Dockerfile.dev .
script:
    - docker run -e CI=true vladimirpodr/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "docker-react1"
    env: "DockerReact1-env"
    bucket_name: "elasticbeanstalk-us-west-2-675473099313"
    bucket_path: "docker-react1"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
